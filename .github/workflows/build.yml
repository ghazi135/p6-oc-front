name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests with coverage
        run: npm test
      - name: Verify coverage report
        run: |
          ls -la coverage/olympic-games-starter/ || true
          test -f coverage/olympic-games-starter/lcov.info && wc -l coverage/olympic-games-starter/lcov.info || echo "lcov.info not found"
      - name: Fix lcov paths for SonarQube
        run: |
          # SonarQube needs relative paths; Karma often outputs absolute paths
          LCOV=coverage/olympic-games-starter/lcov.info
          if [ -f "$LCOV" ]; then
            sed -i "s|${GITHUB_WORKSPACE}/||g" "$LCOV"
          fi
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
